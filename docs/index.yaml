description:
  externalLinks:
  - href: https://petlja.org/biblioteka/r/kursevi/Zbirka3
    text: Методичка збирка задатака из алгоритмике - одабрани алгоритми и структуре
      података
  longDescription: '<div class="document">

    <p>Овај курс је намењен пре свега ученицима специјализованих ИТ одељена 3. разреда
    за предмет Програмирање. Материјал је организован по следећим  целинама:

    &lt;ul&gt;

    &lt;li style=''''color:white''''&gt; Основни алгебарски алгоритми&lt;/li&gt;

    &lt;li style=''''color:white''''&gt; Геометријски алгоритми &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; Алгоритми над текстом и текстуалним датотекама
    &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; Графовски алгоритми &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; Одабрани алгоритми и структуре података &lt;/li&gt;

    &lt;/ul&gt;

    Поред рада у школи, курс се може пролазити и самостално.</p>

    <p>&lt;p&gt;

    &lt;a rel=&quot;license&quot; href=&quot;<a class="reference external" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">https://creativecommons.org/licenses/by/4.0/deed.sr_LATN</a>&quot;&gt;

    &lt;img alt=&quot;Creative Commons License&quot; style=&quot;border-width:0&quot;
    src=&quot;https://i.creativecommons.org/l/by/4.0/88x31.png&quot; /&gt;&lt;/a&gt;

    &lt;br /&gt;Овај курс Фондација Петља објавила je под лиценцом &lt;a rel=&quot;license&quot;
    href=&quot;https://creativecommons.org/licenses/by/4.0/deed.sr_LATN&quot;&gt;Creative
    Commons Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)&lt;/a&gt;.

    &lt;/p&gt;</p>

    </div>

    '
  requirements:
  - Окружење за развој програма (Visual Studio или одговарајућа замена)
  shortDescription: Програмирање 3
  toc:
  - Основни алгебарски алгоритми
  - Геометријски алгоритми
  - Алгоритми над текстом и текстуалним датотекама
  - Графовски алгоритми
  - Одабрани алгоритми и структуре података
  willLearn:
  - Тест прималности, факторизација броја
  - Еуклидов алгоритам
  - Ератостеново сито
  - Елементарни алгоритми над правама и дужима (припадност тачке правој и дужи, пресеци
    правих, пресеци дужи)
  - Елементарни алгоритми над троугловима и четвороугловима у равни
  - Елементарни алгоритми над конвексним многоугловима (провера припадности тачке,
    израчунавање обима и површине)
  - Основни елементи рачунарске графике и визуелизације
  - Ниске и основне операције над нискама (претрага подниске, издвајање подниске)
  - Регуларни изрази
  - Техника рекурзивног спуста
  - Представљање графа у програму
  - Алгоритми за обилазак графа
  - Одређивање компонената повезаности
  - Тополошко сортирање
  - Одабрани графовски алгоритми (Примов и Краскелов алгоритам, Дајкстрин алгоритам,
    Флојд-Варшалов алгоритам)
  - Одабрани алгебарски алгоритми (проширени Еуклидов алгоритам и примене, Кинеска
    теорема о остацима)
  - Одабрани геометријски алгоритми (алгоритми за одређивање конвексног омотача, ефикасно
    одређивање свих пресека скупа дужи, пресеци многоуглова)
  - Одабрани алгоритми над нискама (алгоритам КМП, Бојер-Муров алгоритам, хеширање
    ниски, Рабин-Карпов алгоритам, Маначеров алгоритам, Z-алгоритам, суфиксна дрвета)
  - Имплементација и примена одабраних структура података (повезане листе, бинарна
    дрвета, хип, сегментна и Фенвикова дрвета)
